<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<link
			rel="icon"
			href="src/images/library-logo.svg"
			type="image/svg"
			sizes="16x16" />
		<link
			rel="stylesheet"
			href="node_modules/bootstrap/dist/css/bootstrap.css" />

		<title>Library</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
				<div class="container-fluid">
					<a
						class="navbar-brand"
						href="#"
						style="margin-left: 10px">
						<img
							src="src/images/library-logo.svg"
							alt="Logo"
							width="40"
							height="35"
							class="d-inline-block align-text-top" />
						Library
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="#"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="#"
									>Features</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link"
									href="#"
									>Pricing</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link disabled"
									href="#"
									tabindex="-1"
									aria-disabled="true"
									>Disabled</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<img
				src="src/images/library-logo.svg"
				alt="Logo"
				width="100"
				height="80"
				class="d-inline-block align-text-top" />
			<h1>Library</h1>
			<!-- Button trigger ListUsers Modal -->
			<button
				onclick="library.listUsers()"
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#listUsersModal">
				List Users
			</button>
			<!-- ListUsers Modal -->
			<div
				class="modal fade"
				id="listUsersModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5"
								id="exampleModalLabel">
								USER LIST
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<table
								id="usersTable"
								class="table table-striped">
								<thead>
									<tr>
										<th>Name</th>
										<th>Academic Register</th>
										<th>Birth Date</th>
									</tr>
								</thead>
								<tbody>
									<!-- Users will be inserted here -->
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Button trigger AddUser Modal -->
			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#addUserModal">
				Add User
			</button>
			<!-- AddUser Modal -->
			<div
				class="modal fade"
				id="addUserModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5"
								id="exampleModalLabel">
								ADD USER
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form class="row g-3">
								<div class="col-md-6">
									<label
										for="inputFirstName"
										class="form-label"
										>First Name</label
									>
									<input
										required
										type="text"
										class="form-control"
										id="inputFirstName" />
								</div>
								<div class="col-md-6">
									<label
										for="inputLastName"
										class="form-label"
										>Last Name</label
									>
									<input
										type="text"
										class="form-control"
										id="inputLastName" />
								</div>

								<div class="col-md-6">
									<label
										for="inputBdate"
										class="form-label"
										>Birthdate</label
									>
									<input
										required
										type="date"
										class="form-control"
										id="inputBdate" />
								</div>
								<div class="col-md-6">
									<label
										for="inputAR"
										class="form-label"
										>Academic Register</label
									>
									<input
										required
										type="number"
										class="form-control"
										id="inputAR"
										maxlength="5" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
							<button
								onclick="library.addUser()"
								type="button"
								class="btn btn-primary">
								Add User
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Button trigger ListUsers Modal -->
			<button
				onclick="library.listCollection()"
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#listCollectionModal">
				List Collection
			</button>
			<!-- ListCollection Modal -->
			<div
				class="modal fade modal-xl"
				id="listCollectionModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<h1
								class="modal-title fs-5"
								id="exampleModalLabel">
								COLLECTION LIST
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<table
								id="collectionTable"
								class="table table-striped">
								<thead>
									<tr>
										<th>Code</th>
										<th>Title</th>
										<th>Author</th>
										<th>PubDate</th>
										<th>Type</th>
										<th>Genre/Edition</th>
										<th>Borrowed</th>
										<th>Borrower</th>
									</tr>
								</thead>
								<tbody>
									<!-- Users will be inserted here -->
								</tbody>
							</table>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
		<script src="src/scripts/script.js"></script>
	</body>
</html>
