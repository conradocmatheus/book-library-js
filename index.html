<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<link
			rel="icon"
			href="src/images/library-logo.svg"
			type="image/svg"
			sizes="16x16" />
		<title>Library</title>
	</head>
	<body>
		<img
			src="src/images/library-logo.svg"
			alt="Logo"
			width="100"
			height="80"
			class="d-inline-block align-text-top" />
		<h1>Library</h1>
		<!-- =========================================================== -->
		<!-- Add User Modal -->
		<div
			id="addUserModal"
			class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h2>Add User</h2>
				<form id="addUserForm">
					<label for="userNameInput">Name:</label>
					<input
						type="text"
						id="userNameInput"
						name="userName" />
					<label for="userAcademicRegisterInput">Academic Register:</label>
					<input
						type="number"
						id="userAcademicRegisterInput"
						name="userAcademicRegister" />

					<input
						type="submit"
						value="AddUser" />
				</form>
			</div>
		</div>
		<button onclick="openModal('addUserModal')">Add User</button>

		<script src="src/scripts/script.js"></script>
	</body>
</html>
