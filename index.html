<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="src/css/style.css" />
		<title>Library</title>
	</head>
	<body>
		<h1>Library</h1>
		<button
			id="addUser"
			onclick="library.addUser()">
			Add User
		</button>
		<button
			id="listUsers"
			onclick="library.listUsers()">
			List Users
		</button>
		<button
			id="addItem"
			onclick="library.addItem()">
			Add Item
		</button>
		<button
			id="listCollection"
			onclick="library.listCollection()">
			List Collection
		</button>
		<button
			id="borrowItem"
			onclick="library.borrowItem()">
			Borrow Item
		</button>
		<button
			id="returnItem"
			onclick="library.returnItem()">
			Return Item
		</button>
		<script src="src/scripts/script.js"></script>
	</body>
